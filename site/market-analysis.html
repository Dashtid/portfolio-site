<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Analysis | David Dashti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">David Dashti</a>
        </div>
    </nav>
    <main class="container py-5">
        <h1 class="mb-4">Market Analysis</h1>
        <p class="mb-4">
            These are the top medtech companies and their 5Y performance.
        </p>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container mb-5" style="min-height:600px;">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
                    {
                        "symbols": [
                            ["NYSE:MDT|60M"],
                            ["NYSE:JNJ|60M"],
                            ["XETR:SHL|60M"],
                            ["NYSE:SYK|60M"],
                            ["EURONEXT:PHIA|60M"],
                            ["NASDAQ:GEHC|60M"],
                            ["NYSE:ABT|60M"],
                            ["NYSE:CAH|60M"],
                            ["NYSE:BAX|60M"],
                            ["NYSE:BSX|60M"],
                            ["NYSE:BDX|60M"],
                            ["NASDAQ:HSIC|60M"],
                            ["NYSE:OMI|60M"]
                        ],
                            "chartOnly": false,
                                "width": "100%",
                                    "height": "100%",
                                        "locale": "en",
                                            "colorTheme": "dark",
                                                "autosize": true,
                                                    "showVolume": true,
                                                        "showMA": true,
                                                            "hideDateRanges": false,
                                                                "hideMarketStatus": false,
                                                                    "hideSymbolLogo": false,
                                                                        "scalePosition": "right",
                                                                            "scaleMode": "Normal",
                                                                                "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                                                                                    "fontSize": "10",
                                                                                        "noTimeScale": false,
                                                                                            "valuesTracking": "1",
                                                                                                "changeMode": "price-and-percent",
                                                                                                    "chartType": "area",
                                                                                                        "maLineColor": "#2962FF",
                                                                                                            "maLineWidth": 1,
                                                                                                                "maLength": 9,
                                                                                                                    "headerFontSize": "medium",
                                                                                                                        "lineWidth": 2,
                                                                                                                            "lineType": 0,
                                                                                                                                "dateRanges": [
                                                                                                                                    "1d|1",
                                                                                                                                    "1m|30",
                                                                                                                                    "3m|60",
                                                                                                                                    "12m|1D",
                                                                                                                                    "60m|1W",
                                                                                                                                    "all|1M"
                                                                                                                                ]
                    }
                </script>
        </div>
        <div class="mb-5">
            <a href="index.html" class="btn btn-secondary mt-4">Back to Portfolio</a>
        </div>
    </main>
    <footer class="footer-blend text-center py-3">
        &copy; 2025 David Dashti. All rights reserved.
    </footer>
</body>

</html>
