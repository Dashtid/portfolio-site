# Nginx configuration for Portfolio application
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression (enhanced)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;  # Only compress files > 1KB
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/x-javascript
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream backend
    upstream backend {
        server backend:8001;
        keepalive 32;
    }

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name dashti.se www.dashti.se;

        # Allow HTTP for health checks
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP to HTTPS (uncomment for production)
        # return 301 https://$server_name$request_uri;

        # For development, serve directly
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # API proxy
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            try_files $uri $uri/ /index.html;

            # Cache JavaScript files - long cache with hash in filename
            location ~* \.js$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header X-Content-Type-Options "nosniff" always;
                access_log off;
            }

            # Cache CSS files - long cache with hash in filename
            location ~* \.css$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header X-Content-Type-Options "nosniff" always;
                access_log off;
            }

            # Cache images - long cache
            location ~* \.(png|jpg|jpeg|gif|svg|ico|webp)$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
                access_log off;
            }

            # Cache fonts - long cache
            location ~* \.(woff|woff2|ttf|eot|otf)$ {
                expires 1y;
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*";
                access_log off;
            }

            # HTML files - shorter cache with revalidation
            location ~* \.html$ {
                expires 1h;
                add_header Cache-Control "public, max-age=3600, must-revalidate";
                add_header X-Content-Type-Options "nosniff" always;
            }

            # JSON files - moderate cache
            location ~* \.json$ {
                expires 1d;
                add_header Cache-Control "public, max-age=86400";
                add_header X-Content-Type-Options "nosniff" always;
            }
        }

        # Service worker - no cache
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Manifest
        location = /manifest.webmanifest {
            expires 7d;
            add_header Cache-Control "public";
        }

        # Robots and sitemap
        location = /robots.txt {
            expires 7d;
            add_header Cache-Control "public";
        }

        location = /sitemap.xml {
            expires 1d;
            add_header Cache-Control "public";
        }
    }

