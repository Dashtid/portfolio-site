<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - David Dashti</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      h1 {
        color: #2563eb;
        margin-bottom: 1rem;
      }
      p {
        color: #64748b;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Some features may not be available until you're back online.
      </p>
      <p id="status" style="font-weight: 500; color: #2563eb"></p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
      // Auto-retry when connection is restored
      function checkConnection() {
        const status = document.getElementById('status')

        if (navigator.onLine) {
          status.textContent = 'Connection restored! Reloading...'
          setTimeout(() => {
            window.location.reload()
          }, 1000)
        } else {
          status.textContent = 'Waiting for connection...'
        }
      }

      // Check connection every 3 seconds
      setInterval(checkConnection, 3000)

      // Also listen for online event
      window.addEventListener('online', () => {
        document.getElementById('status').textContent = 'Connection restored! Reloading...'
        setTimeout(() => {
          window.location.reload()
        }, 1000)
      })

      // Initial check
      checkConnection()
    </script>
  </body>
</html>
