# Fly.io configuration for Portfolio Backend
app = "dashti-portfolio-backend"
primary_region = "arn"  # Stockholm region (closest to Sweden)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"
  LOG_LEVEL = "INFO"
  # Database URL will be injected by Fly.io PostgreSQL
  # Other secrets should be set via: fly secrets set KEY=VALUE

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[mounts]
  source = "portfolio_data"
  destination = "/data"
  initial_size = "1GB"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"
